{% extends 'base.html' %}
{% load static %}

{% block title %} Doctor Registration {% endblock title %}

{% block body %}


    
    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                
                    <!-- Account Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">	
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>Doctor Register <a href="{% url 'accounts:register' %}">Not a Doctor?</a></h3>
                                </div>
                                
                                <!-- Register Form -->
                                <form method="POST" action="{% url 'accounts:register-doctor' %}">{% csrf_token %}
                                    
                                    <div class="form-group form-focus">
                                        <input name="phone_no" type="text" class="form-control floating">
                                        <label class="focus-label">Mobile Number</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input name="email" type="email" class="form-control floating">
                                        <label class="focus-label">Email</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input name="license_no" type="text" class="form-control floating">
                                        <label class="focus-label">Licence Number</label>
                                    </div>

                                    <div class="form-group form-focus">
                                        <input name="password" type="password" class="form-control floating">
                                        <label class="focus-label">Create Password</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input name="password2" type="password" class="form-control floating">
                                        <label class="focus-label">Confirm Password</label>
                                    </div>
                                    <div class="text-right">
                                        <a class="forgot-link" href="{% url 'accounts:login' %}">Already have an account?</a>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
                                    
                                </form>
                                <!-- /Register Form -->
                                
                            </div>
                        </div>
                    </div>
                    <!-- /Account Content -->
                        
                </div>
            </div>

        </div>

    </div>		
    <!-- /Page Content -->
   


{% endblock body %}
